<h2>Posts</h2>
<div class="btn-group mb-2" role="group">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="filter(undefined)"
    [ngClass]="{ active: bs.selectedCategory == undefined }"
  >
    Tutti
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary"
    *ngFor="let c of bs.getCategories()"
    (click)="filter(c)"
    [ngClass]="{ active: bs.selectedCategory == c }"
  >
    {{ c.title }}
  </button>
</div>
<app-post-preview
  *ngFor="let articolo of posts"
  [post]="articolo"
></app-post-preview>
